                    <img src="img/user.jpg" alt="" id="hd-user-img"></img>
                </div>
            </div>
        </div>
    </header>
    <!-- HEADER END -->

    <!-- SIDEBAR START -->
    <div id="sidebar">
        <nav>
            <ul>
                <li id="sdb-slide"><i class="bi bi-arrow-right" id="slide-icon"></i></li>
            </ul>

            <h3 class="sd-title">Painel de Controlo</h3>
            <ul>

                    <a href="index.html"><i class="bi bi-house-fill"></i>

                </li>
            </ul>

            <h3 class="sd-title">Freelancer</h3>
            <ul>
                <li>
                    <a href="#"><i class="bi bi-person-fill"></i>
                        <span class="sb-content">Freelancers</span>

                </li>
                <li>
                    <a href="freelance-register.html"><i class="bi bi-person-fill-add"></i>

            <h3 class="sd-title">Curso</h3>
            <ul>
                <li>

            </ul>
        </nav>
    </div>
    <!-- SIDEBAR END -->

    <!-- MAIN START -->
    <main>
        <div class="container ">
            <div class="fr_rg_container">
                <!-- <a href="index.html" class="logo">eMaLENGUE</a> -->
                <h2>Cadastra freelancer</h2>
                <!-- Form start -->
                <form action="">
                    <div class="row">
                        <!-- update profile photo -->
                        <div class="col-10  fr_rg_photo container-fluid">
                            <img src="img/profile.jpg" alt="" id="fr_rg_photo_img">
                            <input type="file" class="form-control" id="fr_rg_photo_input" name="profile_img">
                        </div>
                        <!-- Personal Information -->
                        <div class="col-10 col-md-5 fr_rg_personalData container-fluid">
                            <!-- Name -->
                            <label for="">Nome <span>*</span></label>
                            <input type="text" placeholder="Seu nome..." class="form-control " required>
                            <!-- Email -->
                            <label for="">Email <span>*</span></label>
                            <input type="text" placeholder="...@gmail.com" class="form-control" required>
                            <!-- Password -->
                            <label for="">Senha <span>*</span></label>
                            <input type="password" placeholder="" class="form-control" required>
                            <!-- Country -->
                            <label for="">Pais <span>*</span></label>
                            <select name="" id="" class="form-select" required>
                                <option value="" selected>Angola</option>
                                <option value="">Amerca</option>
                                <option value="">Argentina</option>
                                <option value="">Brazil</option>
                                <option value="">Canada</option>
                            </select>

                            <!-- Province -->
                            <label for="">Provincia <span>*</span></label>
                            <input type="password" placeholder="Provincia" class="form-control" required>
                        </div>

                        <!-- Proffssional Information -->
                        <div class="col-10 col-md-5 fr_rg_professionalData container-fluid">

                            <!-- Habiliteis -->
                            <label for="">Principais Habilidades <span>*</span></label>
                            <input type="password" placeholder="habilidades" class="form-control" required>

                            <!-- Cetification -->
                            <label for="">Certificações <span>*</span></label>
                            <input type="password" placeholder="Certificações" class="form-control" required>

                            <!-- About User -->
                            <label for="">Sobre mim <span>*</span></label>
                            <textarea name="" id="" cols="30" rows="7" placeholder="Escreva sobre você..."
                                class="form-control" required></textarea>
                        </div>

                        <!-- update Docs -->
                        <div class="col-10 col-md-5 container-fluid">
                            <label for="">Anexar Bilhete de Identidade <span>*</span></label>
                            <input type="file" placeholder="" class="form-control" required>
                        </div>
                        <div class="col-10 col-md-5 fr_rg_doc container-fluid">
                            <label for="">Anexar CV <span>*</span></label>
                            <input type="file" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </div>
                </form>
                <!-- Form end -->
            </div>
        </div>
    </main>
    <!-- MAIN END -->
